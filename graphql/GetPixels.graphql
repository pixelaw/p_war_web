}
query GetPixels($first: Int, $where: PixelWhereInput, $order: PixelOrder) {
    pixelModels(first: $first, where: $where, order: $order) {
        edges {
            node {
                x
                y
                color
                owner
                text
                timestamp
                action
            }
        }
        totalCount
    }
}
